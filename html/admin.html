<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>Admin</title>
    </head>
    <body>
        <div class="top">
            <img src="logo.png"/>
            <br/>
            <#if message??>
                <p>${message}</p>
            <#else>
                <form action="/admin" method="GET">
                    <input type="submit" value="Get cache data">
                </form>
            </#if>
        </div>

        <#if lifeTime??>
          <p>LifeTime: ${lifeTime} ms</p>
        </#if>
        <#if idleTime??>
          <p>IdleTime: ${idleTime} ms</p>
        </#if>
        <#if hit??>
           <p>Hit: ${hit}</p>
        </#if>
        <#if miss??>
           <p>Miss: ${miss}</p>
        </#if>
        <#if max??>
        <p>Max: ${max} elements</p>
        </#if>

    </body>
</html>
